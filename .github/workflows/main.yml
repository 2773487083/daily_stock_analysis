name: 同步 daily_stock_analysis 原仓库更新
on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # 北京时间 20:00 = UTC 12:00

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置 Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: 同步原仓库更新
        run: |
          git remote add upstream https://github.com/ZhuLinsen/daily_stock_analysis.git
          git fetch upstream
          git checkout main
          git merge upstream/main -m "Sync from upstream: $(date +%Y-%m-%d)"
          git push origin main
